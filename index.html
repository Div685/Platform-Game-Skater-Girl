<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skater Girl</title>
</head>
<body class='d-flex flex-column justify-content-center align-items-center'>
  <div class="logo" id="logo">
    <img class="img-banner" src="https://i.pinimg.com/736x/5e/2c/21/5e2c215974179eb32e51fd43f635ead3.jpg" alt="img">
  
    <div class="row text-center mb-2">
      <div class="col-12">
        <div class="spinner-border d-none" id="spinner"></div>
      </div>
    </div>

    <div id="mainMenu" class="menu">
      <p class="p-0 m-0 d-flex justify-content-center text-light h4 font-weight-bold" id="userName"></p>
      
      <div id="menuButton" class="d-none justify-content-center align-items-center">
        <div class="text-center mr-3">
          <a id="btnMenu" class="rounded btn btn-light w-50 pl-5 pr-5 pt-3 pb-3 font-weight-bold text-dark button-color">
            Menu
          </a>
        </div>

        <div class=" text-center ">
          <a id="btnExit" class="rounded btn btn-light w-50 pl-5 pr-5 pt-3 pb-3 font-weight-bold text-dark button-color">
            Exit
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex bottom-part">
      <div class="logo_gif col-6" id="logoGif">
        <img src="./assets/skatergirl-idleA.gif" alt="img">
      </div>

      <div class="d-flex flex-column col-6 ">
        <div class="form d-flex flex-column align-items-center justify-content-center" id="formDiv">
          <form id="form">
            <p class="text-light h4 font-weight-bold">Add User</p>
            <input id="uName" type="text" placeholder="Add Player Name" class="form-control w-75">
            <button id="btnSubmit" class="btn btn-light mt-3 w-25">Submit</button>
          </form>
        </div>
  
        <div class="d-none flex-column w-100 align-items-center justify-content-center" id="gameStart">
          
          <div class=" text-center btn btn-light w-50 mb-3 ">
            <a id="btnStart" class="rounded pl-5 pr-5 pt-3 pb-3 font-weight-bold text-dark button-color">
              Start
            </a>
          </div>
          <div class=" text-center btn btn-light w-50">
            <a id="btnLeaderBoard" class="roundeds pl-5 pr-5 pt-3 pb-3 font-weight-bold text-dark button-color">
              Leaderboard
            </a>
          </div>
          <!-- <button id="btnStart" class="btn btn-light w-50">Start</button> -->
          <!-- <button id="btnLeaderBoard" class="btn btn-light w-50 mt-3">Leadership Board</button> -->
        </div>

        <div class="row d-none" id="playersList">
          <div class="col-8 p-0 m-0">
            <ul class="list-group" id="players">
            </ul>
          </div>

          <div class="mt-3 text-center btn btn-light w-50">
            <a id="back" class="roundeds pl-5 pr-5 pt-3 pb-3 font-weight-bold text-dark button-color">
              Back
            </a>
          </div>
        </div>

      </div>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
